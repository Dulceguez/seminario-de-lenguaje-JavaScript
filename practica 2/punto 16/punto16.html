<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Styles.css">
    <title>Mostrar Imagen</title>
</head>
<body>
   <!-- Seccion de seleccion de imagenes, con el input del nombre de la imagen y el boton de confirmacion--> 
    <div class = "SeleccionDeImagenes">
        <div id= "TextoSeleccion"> <h1>Selecciona una imagen</h1>  </div>
        <button onclick="mostrarImagen('imagen-1')">Imagen 1</button>
        <button onclick="mostrarImagen('imagen-2')">Imagen 2</button>
        <button onclick="mostrarImagen('imagen-3')">Imagen 3</button>
    </div>

    <div class="imagenes">
        <img id="imagen-1" src="img/facultad.png" alt="Imagen 1" >
        <img id="imagen-2" src="img/facultad2.png" alt="Imagen 2" >
        <img id="imagen-3" src="img/facultad3.png" alt="Imagen 3" >
    </div>

    <div class="seleccionDeFondo">
        <select id="selectorDeColor">
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
            <option value="white">Blanco</option>
            <option value="blue">Azul</option>
        </select>
    </div>
    <script src="js/ejercicio16.js"></script>
    <script src="js/Tp2-Punto18.js"></script>

</body>
</html>
