<!DOCTYPE html>

    <body>
        <h1>Sumador</h1>
        <script>
            /*  Crea un pequeño programa que pida al usuario dos números y luego muestre la suma con alert() */ 
            const num1 = prompt('Ingrese un numero');
            const num2 = prompt('Ingrese otro numero');

            alert('La suma es '+ (num1 - num2));
        </script>
